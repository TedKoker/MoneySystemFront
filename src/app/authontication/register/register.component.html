<div class="container">
    <form [formGroup]="authentication" (ngSubmit)="register()">
        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="email">Email</label>
            </div>
            <div class="form-group col-md-8">
                <!--If it is not valid, or empty, add to class list: "is-invalid" in ngClass-->
                <input #email type="email" class="form-control" placeholder="Enter email" formControlName="email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="password">Password</label>
            </div>
            <div class="form-group col-md-3">
                <input #password type="password" class="form-control" placeholder="password" formControlName="password">
            </div>
            <div class="form-group col-md-2">
                <label for="conformPassword">Conform Password</label>
            </div>
            <div class="form-group col-md-3">
                <input #conformPassword type="password" class="form-control" placeholder="conform password" formControlName="conformPassword">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="firstName">First Name</label>
            </div>
            <div class="form-group col-md-3">
                <input #firstName type="text" class="form-control" placeholder="first name" formControlName="firstName">
            </div>
            <div class="form-group col-md-2">
                <label for="lastName">Last Name</label>
            </div>
            <div class="form-group col-md-3">
                <input #lastName type="text" class="form-control" placeholder="last name" formControlName="lastName">
            </div>
        </div>
        <input type="submit" value="Register" class="btn btn-primary"><br>
    </form>
</div>
