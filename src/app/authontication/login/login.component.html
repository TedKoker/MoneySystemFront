<div class="container">
    <form [formGroup]="authentication" (ngSubmit)="LogIn()">
        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="email">Email</label>
            </div>
            <div class="form-group col-md-5">
                <!--If it is not valid, or empty, add to class list: "is-invalid" in ngClass-->
                <input #email type="email" class="form-control" placeholder="Enter email" formControlName="email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="email">Password</label>
            </div>
            <div class="form-group col-md-5">
                <!--If it is not valid, or empty, add to class list: "is-invalid" in ngClass-->
                <input #password type="password" class="form-control" placeholder="Enter password" formControlName="password">
            </div>
        </div>
        <input type="submit" value="LogIn" class="btn btn-primary"><br>
    </form>
</div>
